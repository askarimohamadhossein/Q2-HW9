<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center h-screen bg-linear-to-r/longer from-indigo-500 to-teal-400"
  >
    <div class="bg-white shadow-lg rounded-lg p-6 w-[700px] text-center">
      <h1 class="text-[50px] font-bold text-black-700">Change the password</h1>
      <p class="text-sm text-gray-500 mt-2">
        It is 2020, but passwords are still a thing.
      </p>
    </div>
    <div class="mt-4 relative">
      <input
        type="password"
        id="password"
        class="w-full border-b-2 border-blue-500 p-2 text-lg focus:outline-none"
        placeholder="Enter password"
      />
      <button id="togglePassword" class="absolute right-2 top-2 text-gray-500">
        <span class="material-symbols-outlined"> visibility_off </span>
      </button>
    </div>
    <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden">
      Password input is empty.
    </p>
  </body>
  <script src="main.js"></script>
</html>
